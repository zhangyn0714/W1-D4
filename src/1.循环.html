    <script>
        //1.用任何一种方式写一个循环，实现以下需求：从0循环到20，分别判断该数是奇数还是偶数，并输出。输出结果如下：
        for (i=0; i<=20; i++){
            if (i%2==0){
                console.log( i  + "是偶数");
            } else {
                console.log(i + "是奇数");
            }
        }

        //2.写程序输出9*9乘法表。
        for (var x = 1; x<=9; x++) {
            document.write("<br />");
            for (var y = 1; y<= x; y++){
                document.write(x + "*" + y + "=" + x*y + "&nbsp;");
            }
        }



    </script>
